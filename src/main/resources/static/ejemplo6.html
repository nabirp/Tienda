<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!<!-- Listas ordenadas y no ordenadas -->
        <h1>Ejemplo 6</h1>
        <br>
        <br>
        
        <!-- No ordenadas,solo lleva puntos -->
        <ul>
            <li>Item uno</li>
            <li>Item dos</li>
            <li>Item tres</li>
        </ul>
        
        <!-- Ordenadas, lleva numeros -->
         <ol>
            <li>Item uno</li>
            <li>Item dos</li>
            <li>Item tres</li>
        </ol>

        <!-- Ordenadas, se le puede definir con que ordenalas con "type" puede ser type"a"(i,I,a,A) -->
        <ol type="a">
            <li>Item uno</li>
            <li>Item dos</li>
            <li>Item tres</li>
        </ol>
        
        <!-- Listas sobre listas -->
        <ul>
            <li>
                <ol>
                    <li>Uno</li>
                    <li>Dos</li>
                </ol>
            </li>
            <li>Item Uno</li>
            <li>Item Dos</li>
        </ul>
        
    </body>
</html>
