        <br><!-- "action" cuando llene los datos o le de click, a que accion del servidor va a enviar esa informacion  -->
        <!-- "metodos " get, post, put, estos por lo general llevan ese metodo porque los formularios son para
        modificar o llenar algo-->
        <form action="#"> <!-- method="POST"> --> 
            <!-- label que es la etiqueta o texto que va a salir visual a la par de cada elemento, el titulo -->
            <label>Nombre:</label>
            <!-- "input" entrada -->
            <!-- "placeholder" el texto del fondo de la caja de texto -->      
            <input type="text" name="nombre" id="nombre" placeholder="Digite su nombre" />

            <label>Apellidos:</label>
            <input type="text" name="apellidos" id="apellidos" placeholder="Digite sus apellidos" />

            <label>Correo</label>
            <!-- value="abc@gmail.com ", nos sirve pára precargar un texto, que ya aparezca pero se pueda borrar-->
            <input type="email" name="correo" id="correo" /> <br>

            <!-- Envia los datos suministrado por el POST sin embargo no determinamos aun el servidor
            entonces da error-->
            <input type="submit" value="Enviar"/>


        </form>

    </body>
